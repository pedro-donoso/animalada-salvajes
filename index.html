<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Animales</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="row">
        <div class="col-12 card col-6 text-center p-1 bg-warning" id="Tabla">
            <h4>Animales para investigar</h4>
            <hr class="my-0 bg-dark mx-auto" />

            <div id="Animales" class="tarjetas my-1 p-1 d-flex align-items-start  flex-wrap bg-dark"></div>
        </div>
        <div class="card col-12 col-sm-4 bg-warning text-dark">
            <div class="card-body">
                <h6 class="card-title">Registro de animales:</h6>


                <div class="card-text my-1">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Escoge animal:</label>
                        <select class="form-control bg-dark text-white" id="animal">
                <option disabled selected>Selecciona animal</option>
                <option value="Leon">León</option>
                <option value="Lobo">Lobo</option>
                <option value="Oso">Oso</option>
                <option value="Serpiente">Serpiente</option>
                <option value="Aguila">Águila</option>
              </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Años estimados:</label>
                        <select class="form-control bg-dark text-white" id="edad">
                <option disabled selected>Selecciona rango</option>

                <option value="0 a 1 años">0 - 1 años</option>
                <option value="1 a 3 años">1 - 3 años</option>
                <option value="3 a 5 años">3 - 5 años</option>
                <option value="5 a 8 años">5 - 8 años</option>
                <option value="8 a 10 años">8 - 10 años</option>
                <option value="Mayor a 10 años">Sobre 10 años</option>
              </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Agrega comentarios:</label>
                        <textarea rows="5" class="form-control bg-dark text-white" id="comentarios"></textarea>
                    </div>

                    <div class="p-1 card bg-dark">
                        <img id="preview"></img>
                    </div>
                </div>

                <btn class="btn btn-light d-block" id="Registrar">Agregar animal</btn>
            </div>
        </div>
    </div>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered w-25" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
